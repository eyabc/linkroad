sudo: required
dist: trusty
addons:
  firefox: latest
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable
language: node_js
node_js:
- '8'
cache:
- node_modules
before_install:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
install:
- npm install
script:
- npm run coverage && npm t -- --browsers=Firefox,BrowserStack_Edge,BrowserStack_Safari
env:
  global:
  - secure: 
  - secure: 
